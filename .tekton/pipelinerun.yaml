apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: strimzi-systemtest-example
  labels:
    app.kubernetes.io/component: strimzi-systemtest
    app.kubernetes.io/name: strimzi-systemtest-pipelinerun
spec:
  pipelineRef:
    name: strimzi-systemtest
  params:
    - name: test-image
      value: "quay.io/kornys/strimzi-systemtest:latest"
    - name: test-profile
      value: "smoke"
    - name: test-groups
      value: ""
    - name: parallel-tests
      value: "1"
    - name: maven-args
      value: ""
    - name: env-configmap
      value: "strimzi-test-env"
  workspaces:
    - name: test-results
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
  timeouts:
    pipeline: "1h0m0s"