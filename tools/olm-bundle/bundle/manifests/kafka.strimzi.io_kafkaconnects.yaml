                        - imagestream
                        type: string
                    required:
                    - image
                    - type
                    type: object
                  plugins:
                    description: List of connector plugins which should be added to the Kafka Connect. Required.
                    items:
                      properties:
                        artifacts:
                          description: List of artifacts which belong to this connector plugin. Required.
                          items:
                            properties:
