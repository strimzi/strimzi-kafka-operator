                    2.0.1=strimzi/kafka-mirror-maker:latest-kafka-2.0.1
                    2.1.0=strimzi/kafka-mirror-maker:latest-kafka-2.1.0
                    2.1.1=strimzi/kafka-mirror-maker:latest-kafka-2.1.1
