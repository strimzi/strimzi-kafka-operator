# Default values for strimzi-kafka-operator.

# If you set `watchNamespaces` to the same value as ``.Release.Namespace` (e.g. `helm ... --namespace $NAMESPACE`),
# the chart will fail because duplicate RoleBindings will be attempted to be created in the same namespace
watchNamespaces: []
watchAnyNamespace: false

image:
  registry: quay.io
  repository: strimzi
  name: operator
  tag: 0.24.0-rc1
logVolume: co-config-volume
logConfigMap: strimzi-cluster-operator
logLevel: ${env:STRIMZI_LOG_LEVEL:-INFO}
fullReconciliationIntervalMs: 120000
operationTimeoutMs: 300000
kubernetesServiceDnsDomain: cluster.local
featureGates: ""

tolerations: []
affinity: {}
annotations: {}
labels: {}
nodeSelector: {}

podSecurityContext: {}
securityContext: {}

# Docker images that operator uses to provision various components of Strimzi.  To use your own registry prefix the
# repository name with your registry URL.
# Ex) repository: registry.xyzcorp.com/strimzi/zookeeper
zookeeper:
  image:
    registry: quay.io
    repository: strimzi
    name: kafka
    tagPrefix: 0.24.0-rc1
kafka:
  image:
    registry: quay.io
    repository: strimzi
    name: kafka
    tagPrefix: 0.24.0-rc1
kafkaConnect:
  image:
    registry: quay.io
    repository: strimzi
    name: kafka
    tagPrefix: 0.24.0-rc1
kafkaConnects2i:
  image:
    registry: quay.io
    repository: strimzi
    name: kafka
    tagPrefix: 0.24.0-rc1
topicOperator:
  image:
    registry: quay.io
    repository: strimzi
    name: operator
    tag: 0.24.0-rc1
userOperator:
  image:
    registry: quay.io
    repository: strimzi
    name: operator
    tag: 0.24.0-rc1
kafkaInit:
  image:
    registry: quay.io
    repository: strimzi
    name: operator
    tag: 0.24.0-rc1
tlsSidecarEntityOperator:
  image:
    registry: quay.io
