apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: my-user
  labels:
    strimzi.io/cluster: my-cluster
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      # Example consumer Acls for topic my-topic using consumer group my-group
      - resource:
          type: topic
          name: my-topic
          patternType: literal
        operations:
          - Read
          - Describe
      - resource:
          type: group
          name: my-group
          patternType: literal
        operations:
        - Read
      # Example Producer Acls for topic my-topic
      - resource:
          type: topic
          name: my-topic
          patternType: literal
        operations:
        - Write
        - Create
        - Describe
      # transactionalId resources
      - resource:
          type: transactionalId
          name: schema-registry-
          patternType: prefix
        operations:
        - Describe
        - Write
  quotas:
    producerByteRate: 1048576
    consumerByteRate: 2097152
    requestPercentage: 55