apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: my-cluster
spec:
  kafka:
    version: 2.6.0
    replicas: 3
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
        authentication:
          type: scram-sha-512
      - name: tls
        port: 9093
        type: internal
        tls: true
        authentication:
          type: tls
      - name: external
        port: 9094
        type: route
        tls: true
        authentication:
          type: tls
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      log.message.format.version: "2.6"
      inter.broker.protocol.version: "2.6"
    storage:
      type: jbod
      volumes:
        - id: 0
          type: persistent-claim
          size: 100Gi
          deleteClaim: true
    metricsConfig:
      type: jmxPrometheusExporter
      valueFrom:
        configMapKeyRef:
          name: my-cluster-kafka-jmx-exporter-configuration-name
          key: my-cluster-kafka-jmx-exporter-configuration-key
  zookeeper:
    replicas: 3
    storage:
      type: persistent-claim
      size: 100Gi
      deleteClaim: true
    metricsConfig:
      type: jmxPrometheusExporter
      valueFrom:
        configMapKeyRef:
          name: my-cluster-zookeeper-jmx-exporter-configuration-name
          key: my-cluster-zookeeper-jmx-exporter-configuration-key
  # added the defaults here ...
  entityOperator:
    topicOperator:
      reconciliationIntervalSeconds: 90
      topicMetadataMaxAttempts: 6
      zookeeperSessionTimeoutSeconds: 20
    userOperator:
      reconciliationIntervalSeconds: 120
      zookeeperSessionTimeoutSeconds: 6
  cruiseControl:
    metricsConfig:
      type: jmxPrometheusExporter
      valueFrom:
        configMapKeyRef:
          name: my-cluster-cruise-control-jmx-exporter-configuration-name
          key: my-cluster-cruise-control-jmx-exporter-configuration-key
