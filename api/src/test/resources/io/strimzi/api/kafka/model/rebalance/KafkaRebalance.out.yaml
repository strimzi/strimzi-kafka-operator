---
apiVersion: "kafka.strimzi.io/v1beta2"
kind: "KafkaRebalance"
metadata:
  name: "my-rebalance"
spec:
  mode: "full"
  goals:
  - "DiskCapacityGoal"
  - "CpuCapacityGoal"
  skipHardGoalCheck: true
  concurrentPartitionMovementsPerBroker: 0
  concurrentIntraBrokerPartitionMovements: 0
  concurrentLeaderMovements: 0
  replicationThrottle: 0
  logDirThrottle: 0