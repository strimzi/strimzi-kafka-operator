apiVersion: kafka.strimzi.io/v1alpha1
kind: Kafka
metadata:
  name: strimzi-ephemeral
spec:
  kafka:
    replicas: 3
    storage:
      type: persistent-claim
      size: 500Gi
    listeners:
      plain: {}
      tls: {}
  zookeeper:
    replicas: 3
    storage:
      type: ephemeral
  entityOperator:
    topicOperator:
      watchedNamespaces: my-ns
      reconciliationIntervalSeconds: 60
    userOperator:
      watchedNamespaces: my-other-ns
      reconciliationIntervalSeconds: 60

