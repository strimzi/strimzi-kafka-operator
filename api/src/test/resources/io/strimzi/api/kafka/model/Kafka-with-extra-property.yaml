apiVersion: kafka.strimzi.io/v1beta1
kind: Kafka
metadata:
  name: extra-property
spec:
  thisPropertyIsNotInTheSchema: true
  kafka:
    replicas: 3
    image: "strimzi/kafka:latest"
    resources:
      limits:
        memory: "5Gi"
    listeners:
      plain: {}
      tls: {}
    livenessProbe:
      initialDelaySeconds: 5
      timeoutSeconds: 1
    readinessProbe:
      initialDelaySeconds: 10
      timeoutSeconds: 4
    jvmOptions:
      -Xmx: "4G"
      -Xms: "2G"
      -XX:
        foo: bar
    storage:
      type: persistent-claim
      size: 500Gi
    config:
      min.insync.replicas: 3
    metrics: {
        "lowercaseOutputName": true,
        "rules": [
            {
              "pattern": "kafka.server<type=(.+), name=(.+)PerSec\\w*><>Count",
              "name": "kafka_server_$1_$2_total"
            },
            {
              "pattern": "kafka.server<type=(.+), name=(.+)PerSec\\w*, topic=(.+)><>Count",
              "name": "kafka_server_$1_$2_total",
              "labels":
              {
                "topic": "$3"
              }
            }
        ]
      }
  zookeeper:
    replicas: 3
    image: "strimzi/zookeeper:latest"
    resources:
      limits:
        memory: "512Mi"
    livenessProbe:
      initialDelaySeconds: 5
      timeoutSeconds: 1
    readinessProbe:
      initialDelaySeconds: 10
      timeoutSeconds: 4
    jvmOptions:
      -Xmx: "512Mi"
      -Xms: "512Mi"
    storage:
      type: ephemeral
    metrics: {}
  topicOperator:
    watchedNamespace: my-ns

