apiVersion: v1alpha1
kind: Kafka
metadata:
  name: my-cluster
spec:
  kafka:
    listeners: []
    template:
      pod:
        tolerations:
        - key: "key1"
          operator: "Equal"
          value: "value1"
          effect: "NoSchedule"
        - key: "key2"
          operator: "Equal"
          value: "value2"
          effect: "NoSchedule"