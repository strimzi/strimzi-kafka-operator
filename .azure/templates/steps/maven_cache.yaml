steps:
  - task: Cache@2
    inputs:
      # The first key is used to clean the cache after some time to avoid it getting bigger and bigger
      # Once the cache gets too big, try to change it to something else
      key: 'strimzi045 | maven-cache | $(System.JobName) | **/pom.xml'
      restoreKeys: |
        strimzi045 | maven-cache | $(System.JobName)
        strimzi045 | maven-cache
      path: $(HOME)/.m2/repository
    displayName: Maven cache
