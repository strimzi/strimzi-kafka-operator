---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: strimzi-edit-kafka
  labels:
    app: strimzi
rules:
- apiGroups:
  - "kafka.strimzi.io"
  resources:
  - kafkas
  - kafkaconnects
  - kafkaconnects2is
  - kafkatopics
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: kafka-editors
  labels:
    app: strimzi
subjects:
  - kind: User
    name: developer
roleRef:
  kind: Role
  name: strimzi-edit-kafka
  apiGroup: rbac.authorization.k8s.io
---