apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: my-jaeger
  namespace: tracing-cluster-test
spec:
  strategy: allInOne
  allInOne:
    image: 'jaegertracing/all-in-one:1.21'
    options:
      log-level: debug
      query:
        base-path: /jaeger
  ingress:
    openshift: {}
    resources: {}
    security: none
  ui:
    options:
      dependencies:
        menuEnabled: false
      tracking:
        gaID: UA-000000-2
      menu:
        - label: About Jaeger
          items:
            - label: Documentation
              url: 'https://www.jaegertracing.io/docs/latest'
  storage:
    options:
      memory:
        max-traces: 100000
