apiVersion: kafka.strimzi.io/v1alpha1
kind: KafkaConnect
metadata:
  name: jvm-resource
spec:
  replicas: 1
  resources:
    limits:
      memory: 400M
      cpu: 2
    requests:
      memory: 300M
      cpu: 1
  jvmOptions:
    "-Xmx": 200m
    "-Xms": 200m
    "-server": true
    "-XX": {
      "UseG1GC": "true"
    }
  config:
    bootstrap.servers: connect-tests-kafka:9092
