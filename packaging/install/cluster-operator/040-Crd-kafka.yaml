                      minItems: 1
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                            pattern: ^[a-z0-9]{1,11}$
                            description: Name of the listener. The name will be used
                              to identify the listener and the related Kubernetes
                              objects. The name has to be unique within given a Kafka
                              cluster. The name can consist of lowercase characters
                              and numbers and be up to 11 characters long.
                          port:
                            type: integer
                            minimum: 9092
                            description: Port number used by the listener inside Kafka.
                              The port number has to be unique within a given Kafka
                              cluster. Allowed port numbers are 9092 and higher with
                              the exception of ports 9404 and 9999, which are already
                              used for Prometheus and JMX. Depending on the listener
                              type, the port number might not be the same as the port
                              number that connects Kafka clients.
                          type:
                            type: string
                            enum:
                            - internal
                            - route
                            - loadbalancer
                            - nodeport
                            - ingress
                            description: "Type of the listener. Currently the supported\
                              \ types are `internal`, `route`, `loadbalancer`, `nodeport`\
                              \ and `ingress`. \n\n* `internal` type exposes Kafka\
                              \ internally only within the Kubernetes cluster.\n*\
                              \ `route` type uses OpenShift Routes to expose Kafka.\n\
                              * `loadbalancer` type uses LoadBalancer type services\
                              \ to expose Kafka.\n* `nodeport` type uses NodePort\
                              \ type services to expose Kafka.\n* `ingress` type uses\
                              \ Kubernetes Nginx Ingress to expose Kafka.\n."
