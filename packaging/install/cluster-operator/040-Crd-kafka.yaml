                                  treated as JWT. This must be set to `false` if the
                                  authorization server returns opaque tokens. Defaults
                                  to `true`.
                              checkAccessTokenType:
                                type: boolean
                                description: Configure whether the access token type
                                  check is performed or not. This should be set to
                                  `false` if the authorization server does not include
                                  'typ' claim in JWT token. Defaults to `true`.
                              checkAudience:
                                type: boolean
                                description: Enable or disable audience checking.
                                  Audience checks identify the recipients of tokens.
                                  If audience checking is enabled, the OAuth Client
                                  ID also has to be configured using the `clientId`
                                  property. The Kafka broker will reject tokens that
                                  do not have its `clientId` in their `aud` (audience)
                                  claim.Default value is `false`.
