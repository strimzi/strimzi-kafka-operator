name: Build

on:
  push:
    branches:
      - "main"
      - "release-*"
  pull_request:
    branches:
      - "*"

# Cancel previous builds on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build Strimzi Java code and does basic checks of the PR
  build-strimzi:
    name: Build Strimzi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/build-strimzi-binaries
        with:
          mvnArgs: "-B -DskipTests -Dmaven.javadoc.skip=true"
          runnerArch: "amd64"

  # Runs Strimzi unit and integration tests
  test-strimzi:
    name: Strimzi Unit & IT tests
    needs:
      - build-strimzi
    runs-on: oracle-vm-2cpu-8gb-arm64
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/test-strimzi
        with:
          javaVersion: "17"
          runnerArch: "arm64"

  # Builds Strimzi docs
  build-docs:
    name: Build docs
    needs:
      - build-strimzi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/build-docs
        with:
          artifactName: "documentation.tar"
          runnerArch: "amd64"

  # Builds Strimzi containers
  build-containers:
    name: Build Containers
    needs:
      - build-strimzi
    strategy:
      matrix:
        architecture:
          - amd64
          - arm64
          - s390x
          - ppc64le
    runs-on: oracle-vm-2cpu-8gb-arm64
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/containers-build
        with:
          architecture: ${{ matrix.architecture }}
          runnerArch: "arm64"

