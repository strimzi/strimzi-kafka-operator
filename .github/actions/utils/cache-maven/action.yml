name: "Cache Maven Dependencies"
description: "Caches Maven dependencies with smart cache keys"
# TODO - asi smazat
inputs:
  jobName:
    description: "Job name for cache key"
    required: false
    default: "maven"

runs:
  using: "composite"
  steps:
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: maven-cache-${{ inputs.jobName }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          maven-cache-${{ inputs.jobName }}-
          maven-cache-
      env:
        # Set display name for easier debugging
        CACHE_NAME: Maven cache