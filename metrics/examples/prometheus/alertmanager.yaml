apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: alertmanager
  labels:
    app: strimzi
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: alertmanager
    spec:
      containers:
      - name: alertmanager
        image: prom/alertmanager:latest
        args:
          - "--config.file=/etc/alertmanager/config.yml"
          - "--storage.path=/alertmanager"
        ports:
        - name: alertmanager
          containerPort: 9093
        volumeMounts:
        - name: config-volume
          mountPath: /etc/alertmanager
        - name: alertmanager
          mountPath: /alertmanager
      volumes:
      - name: config-volume
        configMap:
          name: alertmanager-config
      - name: alertmanager
        emptyDir: {}

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: alertmanager-config
  labels:
    app: strimzi
data:
  config.yml: |-
    global:
      slack_api_url: https://hooks.slack.com/services/change/me/please
    route:
      receiver: slack
    receivers:
    - name: slack
      slack_configs:
      - channel: "#strimzi-alerts"
        title: "{{ range .Alerts }}{{ .Annotations.summary }}\n{{ end }}"
        text: "{{ range .Alerts }}{{ .Annotations.description }}\n{{ end }}"
        send_resolved: true

---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  labels:
    app: strimzi
spec:
  ports:
    - name: alertmanager
      port: 9093
      targetPort: 9093
      protocol: TCP
  selector:
    name: alertmanager
  type: ClusterIP